<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <title>{{ page.title }}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        
        <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/main.css" />
        
        <!-- 如果是兼容模式 需要引入额外的css -->
        {% if page.model == "compatible" %} <link rel="stylesheet" href="css/compatible.css" /> {% endif %}
        
        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        
        <header>
          <div class="container">
            <nav>
                <ul  class="list-unstyled list-inline">
                    <li {% if page.name == "index" %} class=on {% endif %}><a href="/index.html">index</a></li>
                    <li {% if page.name == "archive" or page.name == null %} class=on {% endif %}><a href="/archive">archive</a></li>
                    <li {% if page.name == "categories" %} class=on {% endif %}><a href="/categories">categories</a></li>
                    <li {% if page.name == "tags" %} class=on {% endif %}><a href="/tags">tags</a></li>
                </ul>
            </nav>
          </div>  
        </header>
        <!-- content -->
        <div class="container content clearfix">{{ content }}</div>
        
        <footer class="footer">
            <div class="container foot">power by github<br />
        </footer>
      
        <a href="https://github.com/bugknightyyp/" ><img style="position: absolute;top: 0; right: 0; border: 0; z-index:101" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
    </body>
</html>
