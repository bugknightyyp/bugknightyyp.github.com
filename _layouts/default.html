<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
		<!--reset default style-->
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
		<header>
			<nav><ul class="list-unstyled list-inline">
				<li 
					{% if page.name == null %}
					   class="on"
					{% endif %}>
					<a href="/">index</a>
				</li>
				<li 
					{% if page.name == 'tags' %}
					   class="on"
					{% endif %}>
					<a href="/tags">tags</a>
				</li>
				<li 
					{% if page.name == 'categories' %}
					   class="on"
					{% endif %}>
					<a href="/categories">categories</a>
				</li>
				<li 
					{% if page.name == 'archive' %}
					   class="on"
					{% endif %}>
					<a href="/archive">archive</a>
				</li>
				
				
			

			</ul></nav>
		</header>
        <div class="container bgffffff">
			<div class="row">
				<div class="col-lg-12">
					{{ content }}
				</div>
			</div>
          
        </div> <!-- /container -->
		<footer class="footer">
			<div class="state">power by github<br />
			To pay tribute to OPEN SOURCE</div>
		</footer>
    </body>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</html>
